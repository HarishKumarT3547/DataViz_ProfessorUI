<button class="flex items-center justify-center px-4 py-2 font-medium rounded-full"
    [disabled]="isDisabled"
    [ngClass]="{
        'bg-[#FFB800] text-xl px-8 py-3 text-black font-normal': isPrimary, 
        'bg-transparent border border-solid border-[#FFB800] text-[#FFB800]': !isPrimary,
        '!bg-[#3F3F3F] text-gray-500': isDisabled,
    }"
    [class]="addClass">
    <ng-content select="[icon]"></ng-content>
    <ng-content></ng-content>
</button>
