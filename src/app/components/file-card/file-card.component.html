<div
  class="relative bg-zinc-700 rounded-xl px-4 py-2 flex flex-col gap-1 w-[400px] h-[232px]"
>
  <p class="text-base font-medium !mb-1">
    {{ fileName }}
  </p>
  <div class="flex flex-row gap-4">
    <div class="relative pr-4 w-[200px] h-[176px] overflow-hidden rounded">
      <img
        src="{{ fileImageUrl }}"
        alt="File Image"
        style="transform: scale(2)"
        class="object-cover transform"
      />
    </div>
    <div class="flex flex-col h-full justify-between">
      <div
        class="top-0 right-0 font-light text-base text-white w-36 truncate whitespace-nowrap"
      >
        <p class="!mb-1">
          file type: <strong>{{ fileType }}</strong>
        </p>
        <p>point count: <strong>1000</strong></p>
      </div>
      <div class="flex justify-end mt-4 space-x-4">
        <app-button
          [isPrimary]="false"
          addClass="h-[34px] !font-light"
          (click)="directToContentView()"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="remove_red_eye"
            class="mr-2"
            fontIcon="remove_red_eye"
          />
          View
        </app-button>
        <button
          class="p-1 bg-transparent border border-red-600 border-solid rounded-full text-red-600 h-[34px]" (click)="setActiveFalse()"
        >
          <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete" />
        </button>
      </div>
    </div>
  </div>
</div>
